<!-- Intro Header -->
<header class="intro intro-back">
  <div class="intro-body" ng-hide="(StartSearchHidden)">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="intro-logo">
            <img src="img/logo-large.png" alt="" />
          </div>
          <!-- <h3 class="brand-heading">Metadata search</h3> -->
          <div class="input-group-lg">
            <input id="startsearch" ng-model="StartSearch" type="text" class="form-control" placeholder="Leit í öllum myndasöfnum" aria-describedby="sizing-addon1">
          </div>
          <p class="intro-text">Myndasafn Héraðsskjalasafns Árnesinga</p>
          <!-- <a href="#about" class="btn btn-circle page-scroll">
              <i class="fa fa-angle-double-down animated"></i>
          </a> -->
        </div>
      </div>
    </div>
  </div>
</header>



<div id="wrapper" class="toggled" ng-class="(showSidebar) ? '' : 'toggled'">

       <!-- Sidebar -->
       <div id="sidebar-wrapper">
         <ul class="sidebar-nav">
             <li class="sidebar-brand">
                 <h4>
                     Ljósmyndarar
                 </h4>
             </li>
          </ul>
           <filter-list filter-key="Credit.raw" dataset="photographers" api="{{photographersapi}}" query="queryString" filter="filterString" result-type="raw"></filter-list>
           <ul class="sidebar-nav">
             <li class="sidebar-brand">
                 <h4>
                     Lykilorð
                 </h4>
             </li>
           </ul>
           <filter-list filter-key="Keywords" dataset="keywords" api="{{keywordsApi}}" query="queryString" filter="filterString" ></filter-list>

           <!-- <li ng-repeat="photographer in photographers">
             <a href ng-click="addToFilter('Credit.raw', photographer.name)"><input type="checkbox"> {{photographer.name}} <span class="pull-right">{{photographer.count}}</span></a>
           </li> -->
       </div>
       <!-- /#sidebar-wrapper -->

       <!-- Page Content -->
       <div id="page-content-wrapper">
           <div class="container-fluid">
             <div class="search-result-content container-fluid" ng-show="(StartSearchHidden)">
               <div class="row">
                 <div  ng-repeat="(index, image) in mainSearchHits">
                   <div class="col-lg-3 col-md-3 col-sm-4">
                     <a href="#/image/{{image._id}}" class="thumbnail"  ng-click="openImage(index, image, mainSearchHits)"  uib-tooltip="{{image._source.Description}}">
                     <div class="background-thumbnail" background-image="{{image._source.cdn1[DefaultImage]}}"></div>
                     </a>
                   </div>
                 </div>
               </div>
             </div>
             <div angular-scroll="load_more_data" disabled="{{scrollDisabled}}" px="1000" ></div>
           </div>
       </div>
       <!-- /#page-content-wrapper -->
   </div>
