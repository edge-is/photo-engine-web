<div class="">
  <div class="modal-header">
      <h3 class="modal-title"> <a>{{ image._source.archive }}</a> / <a>{{ image._source.filename }}</a></h3>

  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div ng-repeat="(key, image) in images">
        <div class="col-xs-6 col-md-3">
          <a href="#" ng-click="close(key, image)" class="thumbnail">
            <cdn-image image="image" size="small" class="cdn-image-size-small">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="dismiss()">Loka</button>
  </div>
</div>
