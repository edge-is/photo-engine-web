<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="main">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation" ng-class="(MainSearchHidden) ? '' : 'top-nav-collapse'">
        <div class="container">
            <div class="navbar-header">
                <!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button> -->
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i>[[logo]]
                </a>
                <form class="navbar-main-search navbar-form" ng-hide="(MainSearchHidden)" role="search">
                   <div class="form-group">
                      <input type="text" ng-focus="false" id="mainsearch"
                      sf-typeahead options="TypeaheadOptions" datasets="TypeaheadEngineData" ng-model="MainSearch"
                      class="form-control nav-search typeahead" placeholder="Search">

                  </div>
                  <button type="submit" class="btn btn-default submit-search" ng-click="submitMainSearch()">Search</button>
                  <a href="#/advancedsearch.html" type="submit" class="btn btn-default a-nograyscale hidden-xs" ng-click="openAdvancedSearch()">Advanced</a>
                </form>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right nav-lowercase" ng-hide="MainSearchHidden">
                <li><a href="#">Found {{searchResultsTotal}} ({{searchTime | ms}})</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->

                <input id="startsearch" ng-model="StartSearch" type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon1">
              </div>
              <p class="intro-text">Photo metadata search engine</p>
              <!-- <a href="#about" class="btn btn-circle page-scroll">
                  <i class="fa fa-angle-double-down animated"></i>
              </a> -->
            </div>
          </div>
        </div>
      </div>

    </header>

            </a>
