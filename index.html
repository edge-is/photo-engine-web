<!DOCTYPE html>
<html lang="en" ng-app="search">

<head>

    <meta charset="utf-8">

    <title>Grayscale - Start Bootstrap Theme</title>

    <link rel="stylesheet" href="dist/css/application.css" media="screen" title="no title" charset="utf-8">

    <!-- Custom Fonts -->
    <link href="lib/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <style media="screen">
    /* Small devices (tablets, 768px and up) */
      @media (min-width: 768px) { .nav-search { width: 200px !important; }}

      /* Medium devices (desktops, 992px and up) */
      @media (min-width: 992px) { .nav-search { width: 400px !important } }

      /* Large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) { .nav-search { width: 600px !important; } }
    </style>

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="main">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation" ng-class="(MainSearchHidden) ? '' : 'top-nav-collapse'">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i>  [[logo]]
                </a>
            </div>
            <form class="navbar-main-search navbar-form navbar-left" ng-hide="(MainSearchHidden)" role="search">
              <div class="form-group">
                <input type="text" ng-focus="false" id="mainsearch" ng-model="MainSearch"
                sf-typeahead options="exampleOptions" datasets="numbersDataset" ng-model="typeaheadquery"
                class="form-control nav-search typeahead" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">

                    <li class="hidden">

                    </li>

                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul> -->
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->
    <header class="intro" >
      <div class="intro-body" ng-hide="(StartSearchHidden)">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1 class="brand-heading">Grayscale {{hello}}</h1>
              <div class="input-group-lg">
                <input id="startsearch" ng-model="StartSearch" type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon1">
              </div>
              <p class="intro-text">A free, responsive, one page Bootstrap theme.<br>Created by Start Bootstrap.</p>
              <a href="#about" class="btn btn-circle page-scroll">
                  <i class="fa fa-angle-double-down animated"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
